<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webgl</title>
    <script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js' type='text/javascript'></script>
    <script src='../lib/webgl-utils.js'></script>
    <script src='../lib/webgl-debug.js'></script>
    <script src='../lib/cuon-matrix.js'></script>
    <script src='../lib/cuon-utils.js'></script>
</head>
<style>
   *{
       margin:0;
       padding: 0;
   } 
</style>
<body>
    <canvas id='example' width="300" height="300">
        you'd better use higher browser version to support canvas!
    </canvas>

    <script>
        $(function(){
            // 顶点着色器
            var VSHADER_SOURCE = 
            'attribute vec4 a_Position;\n' +
            'attribute float a_PointSize;\n' +
            'void main() {\n' + 

            'gl_Position = a_Position;\n' + //设置坐标

            'gl_PointSize = a_PointSize;\n' + //设置尺寸
            '}\n'
            // 片元着色器
            var FSHADER_SOURCE = 
            'void main() {\n' + 
            'gl_FragColor = vec4(1.0,0.0,0.0,1.0);\n' + //设置颜色
            '}\n'
            var canvas = document.getElementById('example')
            var gl = getWebGLContext(canvas)

            if(!initShaders(gl,VSHADER_SOURCE,FSHADER_SOURCE)){
                console.log('failed')
                return
            }
            
            var a_Position = gl.getAttribLocation(gl.program,'a_Position')
            var a_PointSize = gl.getAttribLocation(gl.program,'a_PointSize')

            // 将顶点位置传给attribute变量
            // gl.vertexAttrib3f(a_Position,0.0,0.0,0.0)
            canvas.onmousedown = function(e){
                click(e,gl,canvas,a_Position)
            }
            gl.vertexAttrib1f(a_PointSize,5)

            gl.clearColor(0.0,0.0,0.0,1.0)
            // 鼠标点击位置数组
            var g_points = []
            function click(e,gl,canvas,a_Position){
                var x = e.clientX
                var y = e.clientY
                var rect = e.target.getBoundingClientRect()
                x = ((x - rect.left) - canvas.height/2)/(canvas.height/2)
                y = (canvas.width/2 - (y - rect.top))/(canvas.width/2)
                // 将坐标存储到g_points数组中
                g_points.push(x)
                g_points.push(y)
                // 清楚canvas                
                gl.clear(gl.COLOR_BUFFER_BIT)
                var len = g_points.length
                for(var i=0;i<len;i+=2){
                    gl.vertexAttrib3f(a_Position,g_points[i],g_points[i+1],0.0)
                    gl.drawArrays(gl.POINTS,0,1)
                }                
            }
        })
    </script>
</body>
</html>
